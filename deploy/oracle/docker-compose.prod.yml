version: "3.9"

# ATLAS Production Stack — Oracle Cloud ARM A1 (4 OCPU, 24 GB)
# Deploy with: docker compose -f docker-compose.prod.yml up -d

services:
  # ── PostgreSQL + TimescaleDB ────────────────────────────────────
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "1.0"

  # ── Redis (Cache + Job Queue) ─────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"

  # ── ATLAS API (FastAPI) ──────────────────────────────────────
  atlas-api:
    build:
      context: ../..
      dockerfile: deploy/oracle/Dockerfile
    container_name: atlas-api
    restart: unless-stopped
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      ATLAS_ENV: prod
      DATABASE_URL: postgresql+asyncpg://atlas:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@postgres:5432/atlas
      DATABASE_URL_SYNC: postgresql://atlas:${POSTGRES_PASSWORD}@postgres:5432/atlas
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      ATLAS_JWT_SECRET: ${ATLAS_JWT_SECRET:?Set ATLAS_JWT_SECRET in .env}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-https://atlas.example.com}
      PYTHONUNBUFFERED: "1"
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - atlas_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "0.5"

  # ── ATLAS Worker (Simulation Runner) ──────────────────────────
  atlas-worker:
    build:
      context: ../..
      dockerfile: deploy/oracle/Dockerfile
    container_name: atlas-worker
    restart: unless-stopped
    command: ["python", "-m", "src.api.worker"]
    environment:
      ATLAS_ENV: prod
      DATABASE_URL: postgresql+asyncpg://atlas:${POSTGRES_PASSWORD}@postgres:5432/atlas
      DATABASE_URL_SYNC: postgresql://atlas:${POSTGRES_PASSWORD}@postgres:5432/atlas
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      ATLAS_JWT_SECRET: ${ATLAS_JWT_SECRET}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - atlas_data:/app/data
      - atlas_reports:/app/reports
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "2.0"

  # ── ATLAS Frontend (Next.js) ──────────────────────────────────
  atlas-frontend:
    build:
      context: ../..
      dockerfile: deploy/oracle/Dockerfile.frontend
    container_name: atlas-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE: ""
    ports:
      - "127.0.0.1:3000:3000"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"

  # ── Nginx Reverse Proxy + SSL ──────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: atlas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - atlas-api
      - atlas-frontend

  # ── Certbot (Auto-SSL) ────────────────────────────────────────
  certbot:
    image: certbot/certbot
    container_name: atlas-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  atlas_data:
  atlas_reports:
  certbot_data:
  certbot_www:
